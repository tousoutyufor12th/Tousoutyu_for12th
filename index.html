<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>逃走中 通知システム 風デモ</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

  body {
    font-family: 'Orbitron', system-ui, sans-serif;
    margin: 0;
    background: radial-gradient(circle at top, #111 0%, #000 70%);
    color: #fff;
    min-height: 100vh;
  }

  header {
    background: linear-gradient(90deg, #000, #222);
    display: flex;
    align-items: center;
    padding: 10px 16px;
    border-bottom: 2px solid red;
    cursor: pointer;
  }

  header img.logo {
    height: 38px;
    margin-right: 12px;
  }

  header h1 {
    font-size: 20px;
    letter-spacing: 1px;
    margin: 0;
    color: #ff3434;
    text-shadow: 0 0 8px #ff0000;
  }

  .btn {
    background: linear-gradient(180deg, #ff3b3b, #8b0000);
    color: #fff;
    border: 1px solid #660000;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    letter-spacing: 0.05em;
  }
  .btn:hover { opacity: 0.9; }

  .btn.secondary {
    background: #333;
    border: 1px solid #555;
  }

  main {
    padding: 20px;
  }

  .center {
    max-width: 900px;
    margin: 0 auto;
  }

  .panel {
    background: rgba(20,20,20,0.9);
    border: 2px solid #ff0000;
    box-shadow: 0 0 20px rgba(255,0,0,0.2);
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #555;
    background: #111;
    color: #fff;
    font-size: 15px;
  }

  h2 {
    color: #ff3434;
    text-shadow: 0 0 10px #ff0000;
  }

  label { font-size: 14px; color: #ccc; }

  .overlay {
    position: fixed; inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    background: rgba(0,0,0,0.8);
  }

  .popup {
    background: #111;
    border: 3px solid #ff0000;
    box-shadow: 0 0 30px red;
    border-radius: 12px;
    padding: 40px;
    text-align: center;
    max-width: 90%;
    color: #fff;
    position: relative;
  }

  .popup h2 {
    font-size: 32px;
    margin-bottom: 10px;
  }

  .popup p {
    font-size: 20px;
    color: #ffdddd;
  }

  .close {
    margin-top: 20px;
    background: #ff0000;
    border: none;
    color: #fff;
    padding: 10px 16px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }

  #passwordModal {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.7);
    z-index: 10000;
  }

  #passwordBox {
    background: #111;
    border: 2px solid red;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    color: #fff;
  }

  #passwordBox input { margin-top: 10px; }

  #passwordError {
    color: #ff8080;
    margin-top: 8px;
    display: none;
  }

  #receiverPreview {
    margin-top: 30px;
    width: 100%;
    height: 400px;
    border: 2px solid #ff0000;
    border-radius: 10px;
  }

  #sentMessage {
    color: #00ff00;
    text-align: center;
    margin-top: 10px;
    display: none;
    text-shadow: 0 0 5px #00ff00;
  }
</style>
</head>

<body>
<header id="logoHeader">
  <img src="logo.png" class="logo" alt="ロゴ" />
  <h1>逃走中 for 12th grader</h1>
</header>

<main>
  <div class="center">
    <section id="indexView" class="panel">
      <h2>モードの選択</h2>
      <p>参加するモードを選択してください。</p>
      <button id="toSender" class="btn">ゲームマスターモード</button>
      <button id="toReceiver" class="btn secondary">逃走者モード</button>
    </section>

    <section id="senderView" class="panel" style="display:none;">
      <h2>ゲームマスターモード</h2>
      <label>タイトル（任意）</label>
      <input id="titleInput" type="text" placeholder="例：緊急通報！">
      <label style="margin-top:10px;">本文</label>
      <textarea id="messageInput" rows="4" placeholder="メッセージを入力"></textarea>
      <div style="margin-top:10px;">
        <button id="sendBtn" class="btn">送信</button>
      </div>
      <div id="sentMessage">送信しました！</div>

      <div style="margin-top:30px;">
        <h3 style="color:#ff3434;text-shadow:0 0 8px #ff0000;">逃走者モード プレビュー</h3>
        <iframe id="receiverPreview" title="受信者プレビュー"></iframe>
      </div>
    </section>

    <section id="receiverView" class="panel" style="display:none;">
      <h2>逃走者モード</h2>
      <p>端末のマナーモードを解除し、音量を最大にしてください。ゲーム中はこのページを閉じないでください</p>
    </section>
  </div>
</main>

<div id="overlay" class="overlay">
  <div class="popup">
    <h2 id="popupTitle"></h2>
    <p id="popupBody"></p>
    <button id="closePopup" class="close">閉じる</button>
  </div>
</div>

<div id="passwordModal">
  <div id="passwordBox">
    <h2>ログイン</h2>
    <input id="passwordInput" type="password" placeholder="パスワードを入力">
    <div id="passwordError">パスワードが違います。</div>
    <div style="margin-top:10px;">
      <button id="passwordSubmit" class="btn">OK</button>
      <button id="passwordCancel" class="btn secondary">キャンセル</button>
    </div>
  </div>
</div>

<audio id="alertSound" src="alert.mp3" preload="auto"></audio>

<script>
const indexView = document.getElementById('indexView');
const senderView = document.getElementById('senderView');
const receiverView = document.getElementById('receiverView');
const toSender = document.getElementById('toSender');
const toReceiver = document.getElementById('toReceiver');
const sendBtn = document.getElementById('sendBtn');
const overlay = document.getElementById('overlay');
const popupTitle = document.getElementById('popupTitle');
const popupBody = document.getElementById('popupBody');
const closePopup = document.getElementById('closePopup');
const alertSound = document.getElementById('alertSound');
const passwordModal = document.getElementById('passwordModal');
const passwordInput = document.getElementById('passwordInput');
const passwordSubmit = document.getElementById('passwordSubmit');
const passwordCancel = document.getElementById('passwordCancel');
const passwordError = document.getElementById('passwordError');
const receiverPreview = document.getElementById('receiverPreview');
const logoHeader = document.getElementById('logoHeader');
const sentMessage = document.getElementById('sentMessage');
const PASSWORD = "sss12";
const bc = new BroadcastChannel('tosouchu_channel');

function show(view) {
  indexView.style.display = 'none';
  senderView.style.display = 'none';
  receiverView.style.display = 'none';
  view.style.display = 'block';
}

bc.onmessage = (ev) => {
  const d = ev.data;
  popupTitle.textContent = d.title || "";
  popupBody.textContent = d.message;
  overlay.style.display = 'flex';
  alertSound.currentTime = 0;
  alertSound.play();
};

toReceiver.onclick = () => show(receiverView);
toSender.onclick = () => {
  passwordModal.style.display = 'flex';
  passwordInput.value = '';
  passwordError.style.display = 'none';
  passwordInput.focus();
};

passwordSubmit.onclick = () => {
  if (passwordInput.value === PASSWORD) {
    passwordModal.style.display = 'none';
    show(senderView);
    setupPreview();
  } else passwordError.style.display = 'block';
};
passwordCancel.onclick = () => passwordModal.style.display = 'none';

sendBtn.onclick = () => {
  const title = document.getElementById('titleInput').value.trim();
  const message = document.getElementById('messageInput').value.trim();
  if (!message) { alert("本文を入力してください。"); return; }
  bc.postMessage({ title, message });
  sentMessage.style.display = 'block';
  setTimeout(() => {
    sentMessage.style.display = 'none';
    document.getElementById('titleInput').value = '';
    document.getElementById('messageInput').value = '';
  }, 3000);
};

function setupPreview() {
  const html = `
  <!doctype html><html><head><meta charset='utf-8'/>
  <style>
    body{font-family:'Orbitron',system-ui,sans-serif;margin:0;background:radial-gradient(circle at top,#111 0%,#000 70%);color:#fff;text-align:center;min-height:100vh;}
    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:9999;background:rgba(0,0,0,0.8);}
    .popup{background:#111;border:3px solid #ff0000;box-shadow:0 0 30px red;border-radius:12px;padding:40px;text-align:center;max-width:90%;color:#fff;position:relative;}
    .popup h2{font-size:32px;margin-bottom:10px;}
    .popup p{font-size:20px;color:#ffdddd;}
    .close{margin-top:20px;background:#ff0000;border:none;color:#fff;padding:10px 16px;border-radius:8px;font-weight:bold;cursor:pointer;}
  </style></head><body>
  <h2 style='color:#ff3434;text-shadow:0 0 10px #ff0000;'>逃走者モード</h2>
  <p>配信があると通知が表示されます。</p>
  <div id='overlay' class='overlay'>
    <div class='popup'>
      <h2 id='popupTitle'></h2>
      <p id='popupBody'></p>
      <button id='closePopup' class='close'>閉じる</button>
    </div>
  </div>
  <script>
    const bc = new BroadcastChannel('tosouchu_channel');
    const overlay = document.getElementById('overlay');
    const popupTitle = document.getElementById('popupTitle');
    const popupBody = document.getElementById('popupBody');
    const closePopup = document.getElementById('closePopup');
    bc.onmessage = (ev)=>{
      const d = ev.data;
      popupTitle.textContent = d.title||'';
      popupBody.textContent = d.message;
      overlay.style.display='flex';
    };
    closePopup.onclick = ()=>overlay.style.display='none';
  <\/script></body></html>`;
  receiverPreview.srcdoc = html;
}

logoHeader.onclick = () => show(indexView);
closePopup.onclick = () => overlay.style.display = 'none';
</script>
</body>
</html>
