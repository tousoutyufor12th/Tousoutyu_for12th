<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Realtime Test</title>
</head>
<body>
  <h2>リアルタイム更新テスト</h2>

  <input type="text" id="messageInput" placeholder="メッセージを入力" />
  <button id="sendBtn">送信</button>

  <h3>📡 現在のメッセージ：</h3>
  <p id="display">（ここにリアルタイム表示されます）</p>

  <script type="module">
    // Firebase SDKの読み込み
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // あなたのFirebase構成情報（Firebase Console → 歯車アイコン → プロジェクト設定 → SDK構成 からコピー）
    const firebaseConfig = {
      apiKey: "あなたのAPIキー",
      authDomain: "tousoutyu-for-12th.firebaseapp.com",
      databaseURL: "https://tousoutyu-for-12th-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tousoutyu-for-12th",
      storageBucket: "tousoutyu-for-12th.appspot.com",
      messagingSenderId: "XXXXXXXXXXXX",
      appId: "1:XXXXXXXXXXXX:web:XXXXXXXXXXXXXX"
    };

    // Firebaseを初期化
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // データの参照
    const messageRef = ref(db, "message");

    // データが更新されたらリアルタイムに表示
    onValue(messageRef, (snapshot) => {
      const data = snapshot.val();
      document.getElementById("display").textContent = data || "(まだメッセージがありません)";
    });

    // メッセージ送信ボタンの処理
    document.getElementById("sendBtn").addEventListener("click", () => {
      const message = document.getElementById("messageInput").value;
      set(messageRef, message);
      document.getElementById("messageInput").value = "";
    });
  </script>
</body>
</html>
